<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <div class="col-sm-6"></div>

                    </div>
                </div>

                                if contact-type == 'email' then

                    </div>
                </div><br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <div>
                            <b>Subscriberkey:</b>%%=v(@subscriberkey)=%%<p></p>
                            <b>Firstname:</b>%%=v(@firstname)=%%<p></p>
                            <b>Email:</b>%%=v(@email)=%%<p></p>
                            <b>ID:</b>%%=v(@accountID)=%%<p></p>
                            <b>Status:</b>%%=v(@status)=%%<p></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div><br>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-1">
                        <div class="btn-block">
                            <button class="btn btn-primary" type="submit" name="submit"
                                value="consultar">Consultar</button>
                            <input type="hidden" id="consultar" name="consultar">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="btn-block">
                            <button class="btn btn-primary" type="submit" name="submit"
                                value="adicionar">Adicionar</button>
                            <input type="hidden" id="adicionar" name="adicionar">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="btn-block">
                            <button class="btn btn-primary" type="submit" name="submit" value="deletar">Deletar</button>
                            <input type="hidden" id="deletar" name="deletar">
                        </div>
                    </div>
                    <div class="col-sm-7"></div>

                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-8">

                    </div>

            </form>
        </div>
    </div>

</body>

</html>
